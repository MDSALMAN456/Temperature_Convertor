<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-wrapper">
    <div class="container">
        <form id="tempCalc" onsubmit="calculateTemp(); return false">
            <label for="temp" id="header">Please Enter the Temperature You'd Like to Convert</label><br>
            <input type="number" name="temp" id="temp">

            <select  id="temp_diff">
                <option value="Cel">°Celsius</option>
                <option value="Fah">°Farhenhite</option>
            </select>
            <br>
            <input type="submit" id="btn"><br>
            <span id="result_container"></span>
        </form>
        
    </div>
</div>
  <script src="script.js"></script>  
</body>
</html>
